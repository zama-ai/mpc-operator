commonConfig:
  databaseUrl: "postgresql://$(DATABASE_ENDPOINT)/kmsconnector"
  gatewayUrl: "ws://gateway-node:8548"
  chainId: "10901"
  gatewayContractAddresses:
    decryption: "TODO"
    gatewayConfig: "TODO"
    kmsManagement: "TODO"
  env:
    - name: DATABASE_ENDPOINT
      valueFrom:
        secretKeyRef:
          name: connector-database
          key: endpoint
    - name: PGUSER
      valueFrom:
        secretKeyRef:
          name: connector-database
          key: username
    - name: PGPASSWORD
      valueFrom:
        secretKeyRef:
          name: connector-database
          key: password
    - name: KMS_CONNECTOR_DECRYPTION_POLLING_MS
      value: "500"
    - name: KMS_CONNECTOR_GAS_MULTIPLIER_PERCENT
      value: "300"

kmsConnectorDbMigration:
  enabled: true
  image:
    name: hub.zama.ai/zama-protocol/zama-ai/fhevm/kms-connector/db-migration
    tag: v0.9.1
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: "node.kubernetes.io/enclave-enabled"
                operator: In
                values:
                  - "true"
  tolerations:
    - key: "node.kubernetes.io/enclave-enabled"
      effect: NoSchedule
      operator: Equal
      value: "true"

kmsConnectorGwListener:
  enabled: true
  nameOverride: kms-connector-gw-listener
  image:
    name: hub.zama.ai/zama-protocol/zama-ai/fhevm/kms-connector/gw-listener
    tag: v0.9.1
  replicas: 1
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: "node.kubernetes.io/enclave-enabled"
                operator: In
                values:
                  - "true"
  tolerations:
    - key: "node.kubernetes.io/enclave-enabled"
      effect: NoSchedule
      operator: Equal
      value: "true"

kmsConnectorKmsWorker:
  enabled: true
  nameOverride: kms-connector-kms-worker
  image:
    name: hub.zama.ai/zama-protocol/zama-ai/fhevm/kms-connector/kms-worker
    tag: v0.9.1
  replicas: 1
  config:
    kmsCoreEndpoints: "http://kms-core:50100"
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: "node.kubernetes.io/enclave-enabled"
                operator: In
                values:
                  - "true"
  tolerations:
    - key: "node.kubernetes.io/enclave-enabled"
      effect: NoSchedule
      operator: Equal
      value: "true"

kmsConnectorTxSender:
  enabled: true
  nameOverride: kms-connector-tx-sender
  image:
    name: hub.zama.ai/zama-protocol/zama-ai/fhevm/kms-connector/tx-sender
    tag: v0.9.1
  replicas: 1
  wallet:
    secret:
      name: connector-wallet-keys
      key: kms_txsender.private_key
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: "node.kubernetes.io/enclave-enabled"
                operator: In
                values:
                  - "true"
  tolerations:
    - key: "node.kubernetes.io/enclave-enabled"
      effect: NoSchedule
      operator: Equal
      value: "true"

