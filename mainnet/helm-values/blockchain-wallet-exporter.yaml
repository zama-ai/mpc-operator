replicaCount: 1

image:
  # Public image
  repository: ghcr.io/zama-ai/blockchain-wallet-exporter/blockchain-wallet-exporter
  pullPolicy: IfNotPresent
  tag: v0.1.5

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Application-specific configuration
app:
  configPath: /etc/config/config.yaml
  configMountPath: /etc/config

serviceAccount:
  create: true
  automount: true
  annotations: {}
  # If not set and create is true, a name is generated using the fullname template.
  name: ""

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000
  allowPrivilegeEscalation: false
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 9091
  portName: metrics

ingress:
  enabled: false

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 200m
    memory: 256Mi

livenessProbe:
  httpGet:
    path: /metrics
    port: metrics
readinessProbe:
  httpGet:
    path: /metrics
    port: metrics

serviceMonitor:
  enabled: true
  labels: {}
  path: /metrics
  interval: 30s
  scrapeTimeout: 10s
  namespace: ""

nodeSelector: {}

tolerations: []

affinity: {}

env:
  - name: GW_CONDUIT_RPC_HTTP_URL
    valueFrom:
      secretKeyRef:
        name: conduit
        key: conduit-rpc-http-url

# Application configuration - mirrors config.yaml structure
config:
  global:
    environment: development
    metricsAddr: ":9091"
    logLevel: debug
    
  
  nodes:
    - name: gw-blockchain-node
      module: evm
      httpAddrEnv: "GW_CONDUIT_RPC_HTTP_URL"
      autoRefund:
        enabled: false
        # schedule: "@every 1m"
        # faucetUrl: "http://gw-faucet-custom-zama-mainnet-powfaucet.gw-blockchain:8080"
  
      # unit can be wei, gwei, eth
      unit: wei
      metricsUnit: eth
      httpSSLVerify: false
      accounts:
